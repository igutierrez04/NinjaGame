<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja Game</title>
</head>
<body>
    <div id="backgroud">
        <div id="character" style="position:absolute; top:100px; left:450px; background-image: url('img/down1.png'); width:59px; height:86px;"></div>
    </div>
    <script type="text/javascript">
        var leftValue = 400, topValue = 100;
        function update(){
            document.getElementById("character").style.left = leftValue+'px';
            document.getElementById("character").style.top = topValue+'px';
        }
        document.onkeydown = function(e){
            console.log('e: ', e);
            console.log('e.keyCode: ', e.keyCode);
            if(e.keyCode == 37){ // LEFT
                leftValue = leftValue - 10;
            }
            else if(e.keyCode == 39){ // RIGHT
                leftValue = leftValue + 10;
                console.log(leftValue)
            }
            else if(e.keyCode == 40){ //DOWN
                topValue = topValue + 10;
            }
            else if(e.keyCode == 38){ // UP
                topValue = topValue -10;
            }
            if(topValue <= 0){
                topValue += 500;
            }
            else if(topValue > 500){
                topValue = 0;
            }
            else if(leftValue <= 0){
                leftValue += 500;
            }
            else if(leftValue > 500){
                leftValue = 0;
            }
            update();
        }
    </script>
</body>
</html>
